<div class="flex flex-col p-4 w-full h-60 bg-white rounded-lg shadow-sm md:w-1/2 dark:border-gray-900 dark:bg-gray-900">
    <div class="flex justify-between items-center px-2 w-full text-gray-800 dark:text-white">
        <div class="py-2 pl-2 text-lg font-medium text-gray-800 dark:text-white">Kartenstatus</div>
        <button id="filterByCourseButton"
                data-dropdown-toggle="filterByCourseToggle"
                class="flex justify-center items-center px-4 py-2 text-sm font-medium text-gray-800 bg-white rounded-lg border border-gray-200 w-fit dark:border-none dark:border-gray-900 dark:text-white dark:bg-gray-700 md:w-auto focus:outline-none focus:z-10 focus:ring-2 dark:focus:ring-gray-600 focus:ring-gray-200 focus:bg-white hover:dark:text-white dark:hover:bg-gray-600 hover:bg-gray-50"
                type="button">
            <span class="pr-0.5">Kurs</span>
            {% include "icons/chevron-down.html" %}
        </button>
        <div id="filterByCourseToggle"
             class="hidden z-10 p-3 w-32 bg-white rounded-lg border border-gray-200 shadow-sm dark:border-gray-700 dark:bg-gray-950">
            <form action="#" method="get" id="course-filter-form">
                <ul class="space-y-2 text-sm">
                    <div class="flex items-center">
                        <input type="radio"
                               value=""
                               checked
                               name="course"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-radio-1"
                               class="text-sm font-medium text-gray-800 ms-2 dark:text-gray-300">Alle</label>
                    </div>
                    {% for course in courses %}
                        <div class="flex items-center">
                            <input id="course_filter_{{ course.name }}"
                                   type="radio"
                                   value="{{ course.id }}"
                                   name="course"
                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-radio-1"
                                   class="text-sm font-medium text-gray-800 ms-2 dark:text-gray-300">
                                {{ course.name }}
                            </label>
                        </div>
                    {% endfor %}
                </ul>
            </form>
        </div>
    </div>
    <div class="flex justify-center px-2">
        <div id="piechart-container" class="mt-3 text-gray-800 dark:text-white">
            <div class="w-6 h-6 dark:fill-white fill-gray-950 spinner loading-indicator">
                {% include "icons/dots-circle.html" %}
            </div>
        </div>
    </div>
</div>
