<div class="h-10 font-normal text-gray-800 dark:text-white"></div>
<div class="flex items-center mt-5">
    <input id="id_card_word_name"
           class="block p-2.5 my-2 w-full text-lg placeholder-gray-400 text-gray-800 bg-gray-200 rounded-lg border-2 border-gray-200 dark:text-white dark:bg-gray-700 dark:border-gray-700 ps-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:border-blue-400 focus:ring-blue-400"
           type="text"
           name="card_word_name"
           maxlength="50"
           disabled
           autocomplete="off">
</div>
<div>
    <div class="text-sm font-semibold dark:text-red2-500 text-red2-400 min-h-[3rem] h-fit mb-5">
        Karte ist nicht fällig.
        <div class="flex mb-5 text-sm text-gray-500">
            {% if due_card.word.word.comment %}<div>{{ due_card.word.word.comment }}</div>{% endif %}
            {% if due_card.word.word.usage %}<div>{{ due_card.word.word.get_usage_display }}</div>{% endif %}
        </div>
    </div>
    <div class="flex flex-row justify-between">
        <button disabled
                class="px-3 py-2.5 text-sm font-semibold text-center text-gray-400 bg-white rounded-lg border border-gray-600 dark:bg-gray-900 focus:ring-2 focus:outline-none dark:focus:ring-gray-700 focus:ring-gray-100">
            <div class="w-5 h-5 dark:fill-gray-400 fill-gray-600">{% include "icons/eye.html" %}</div>
        </button>
        <a href="{% url 'study' deck_id %}">
            <button type="submit"
                    class="px-3 py-2.5 h-10 text-sm font-semibold text-center text-gray-800 bg-blue-400 rounded-lg dark:text-white dark:bg-blue-600 focus:outline-none focus:ring-blue-300 dark:hover:bg-blue-500 hover-blue-400">
                Nächste Karte
            </button>
        </a>
    </div>
</div>
