<form class="flex items-center w-full md:w-1/2 lg:w-1/3"
      action="{% url 'card_list' %}">
    <label for="simple-search" class="sr-only">Suche</label>
    {% if word_class_filter %}
        {% for filter in word_class_filter %}<input name="filter" value="{{ filter }}" hidden>{% endfor %}
    {% endif %}
    <div class="relative w-full rounded-lg border border-gray-100 shadow-sm dark:border-none">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <span class="w-5 h-5 dark:fill-white fill-gray-950">{% include "icons/magnify.html" %}</span>
        </div>
        <input type="text"
               autocomplete="off"
               name="search"
               value="{{ searchtext|default_if_none:'' }}"
               class="block p-2 pl-10 w-full text-sm placeholder-gray-600 text-gray-800 rounded-lg border-0 dark:placeholder-gray-300 dark:border-gray-900 dark:text-white dark:bg-gray-900 focus:ring-blue-500"
               placeholder="Suche">
        <button type="submit"
                class="absolute top-0 px-2.5 h-full text-sm font-semibold text-white bg-blue-400 rounded-r-lg dark:bg-blue-600 end-0 focus:ring-2 focus:outline-none dark:hover:bg-blue-700 hover:bg-blue-500 dark:focus:ring-blue-800 focus:ring-blue-600">
            Suchen
        </button>
    </div>
</form>
