<div class="flex flex-col flex-shrink-0 justify-end items-stretch w-full md:flex-row md:items-center md:space-x-3 md:w-1/4">
    <div class="flex items-center space-x-3 w-full md:w-auto">
        <button id="filterDropdownButton"
                data-dropdown-toggle="filterDropdown"
                class="flex justify-center items-center px-4 py-2 w-full text-sm font-medium text-gray-800 bg-white rounded-lg border border-gray-50 shadow-sm dark:border-none dark:border-gray-900 dark:text-white dark:bg-gray-900 md:w-auto focus:outline-none focus:z-10 focus:ring-2 dark:focus:ring-gray-600 focus:ring-gray-200 focus:bg-white hover:dark:text-white dark:hover:bg-gray-700 hover:shadow"
                type="button">
            {% include "icons/filter.html" %}
            <span class="pl-1">Wortart</span>
            {% include "icons/chevron-down.html" %}
        </button>
        <div id="filterDropdown"
             class="hidden z-10 p-3 w-48 bg-white rounded-lg border border-gray-200 shadow-sm dark:border-gray-700 dark:bg-gray-950">
            <h6 class="mb-3 text-sm font-semibold text-gray-800 dark:text-white">Wortart w√§hlen</h6>
            <form action="{% url 'card_list' %}" method="get">
                <ul class="space-y-2 text-sm" id="filter">
                    {% for key, value in wordclasses.items %}
                        <li class="flex items-center">
                            <input {% if key in word_class_filter %}checked{% endif %}
                                   name="filter"
                                   value="{{ key }}"
                                   type="checkbox"
                                   id="wordclass_filter_{{ key }}"
                                   class="w-4 h-4 text-blue-400 rounded border-gray-200 dark:text-blue-600 dark:bg-gray-600 dark:border-gray-900 dark:ring-offset-gray-700 dark:focus:ring-blue-600 focus:ring-2 focus:ring-blue-400">
                            <label for="{{ key }}"
                                   class="ml-2 text-sm font-medium text-gray-700 dark:text-white">{{ value }}</label>
                        </li>
                    {% endfor %}
                </ul>
                {% if searchtext %}<input name="search" value="{{ searchtext }}" hidden>{% endif %}
                {% if order %}<input name="order" value="{{ order }}" hidden>{% endif %}
                <button type="submit"
                        class="px-3 py-2 my-2 text-xs font-semibold text-center text-white bg-blue-400 rounded-lg shadow-sm dark:bg-blue-600 dark:text-white focus:ring-2 focus:outline-none dark:hover:bg-blue-700 hover:bg-blue-500 dark:focus:ring-blue-800 focus:ring-blue-600">
                    Filtern
                </button>
            </form>
        </div>
    </div>
</div>
