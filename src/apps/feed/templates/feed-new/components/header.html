<div class="flex items-center px-5 pt-8 space-x-3 md:px-0">
    <button hx-get="{% url "new_decks" %}"
            hx-target="#new_decks"
            class="flex items-center px-2.5 py-1.5 font-semibold text-white bg-blue-400 rounded-full cursor-pointer active:bg-blue-400 hover:bg-blue-500 dark:bg-blue-600 focus:ring-2 focus:outline-none lg:px-5 lg:py-2.5 hover:dark:text-white dark:hover:bg-blue-500 hover-blue-400 dark:focus:ring-blue-900 focus-ring-blue-600">
        Alle Kurse
    </button>
    {% for course in user_courses %}
        <button hx-get="{% url "new_decks" %}"
                hx-target="#new_decks"
                hx-vals='{"selected_course": "{{ course.name }}"}'
                class="flex cursor-pointer overflow-hidden justify-center items-center w-9 h-9 font-extrabold text-white {% if course.name == "A1" %}bg-blue-400 rounded-full dark:bg-white dark:text-blue-500 {% elif course.name == "A2" %}text-blue-500 rounded-full dark:bg-blue-500 dark:text-white focus:outline-none dark:focus:ring-blue-800 focus:ring-4 focus:ring-blue-300 active:bg-blue-400 dark:hover:bg-blue-400 {% endif %}">
            {{ course.name }}
        </button>
    {% endfor %}
</div>
