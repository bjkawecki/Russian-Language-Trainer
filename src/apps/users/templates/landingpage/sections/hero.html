{% load static %}
<section class="pt-28 md:min-h-[56rem] dark:bg-gray-950 flex flex-col justify-center">
    <div class="grid px-4 py-8 mx-auto max-w-screen-xl md:mt-0 lg:gap-8 xl:gap-0 md:grid-cols-12">
        <div class="flex justify-center mb-10 md:hidden">
            <img src="{% static 'svg/illustration_mobile.svg' %}"
                 class="object-contain w-[20rem]"
                 alt="landing"
                 height=""
                 width="">
        </div>
        <div class="place-self-center mr-auto text-center text-gray-800 dark:text-white md:text-left lg:col-span-6 md:col-span-6">
            <h2 class="mb-2 text-sm font-semibold tracking-wider text-blue-500 uppercase md:mb-1 md:text-base md:font-bold">
                E-Learning | Lernplattform
            </h2>
            <h1 class="mb-4 max-w-2xl text-4xl font-semibold tracking-wide leading-none text-gray-800 dark:text-white md:text-5xl xl:text-6xl">
                Russisch lernen.
                <br>
                <span>Aber richtig.</span>
            </h1>
            <p class="mb-6 max-w-2xl font-normal text-gray-800 dark:text-gray-100 lg:mb-8 md:text-lg lg:text-2xl">
                Verbessere deine Russisch-Kenntnisse, trainiere Vokabeln, lerne die richtige Aussprache.
            </p>
            <div class="flex justify-around font-semibold md:justify-start">
                <a href="{% url 'signup' %}"
                   class="inline-flex justify-center items-center px-5 py-3 mr-3 text-base text-center text-white bg-blue-400 rounded-lg shadow-sm hover:bg-blue-500 dark:text-white dark:bg-blue-600 dark:hover:bg-blue-500 focus:ring-2 dark:focus:ring-blue-700 focus:ring-blue-400">Konto anlegen</a>
                <a href="#features"
                   class="inline-flex justify-center items-center px-5 py-3 text-base text-center text-gray-800 bg-white rounded-lg border border-gray-200 shadow-sm dark:text-white dark:bg-gray-900 dark:border-gray-700 focus:ring-2 dark:hover:bg-gray-700 hover:bg-gray-50 focus:ring-gray-800">Mehr erfahren</a>
            </div>
        </div>
        <div class="hidden lg:mt-0 lg:col-span-6 md:col-span-6 md:flex">
            <img src="{% static 'svg/illustration.svg' %}"
                 alt="landing"
                 height=""
                 width="">
        </div>
    </div>
</section>
