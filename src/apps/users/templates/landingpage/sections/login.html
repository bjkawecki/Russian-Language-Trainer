<section class="flex justify-center items-center bg-gray-50 md:min-h-[52rem] pt-36 pb-32 md:pt-0 dark:bg-gray-950">
    <div class="w-full bg-white rounded-lg border-gray-50 shadow-sm dark:border-gray-600 md:border md:mt-3 sm:max-w-lg xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 dark:bg-gray-950">
            <h1 class="text-xl font-bold tracking-tight leading-tight text-gray-800 dark:text-white md:text-2xl">Anmelden</h1>
            <form class="space-y-4 md:space-y-6"
                  action="{% url 'signin' %}"
                  method="post">
                {% csrf_token %}
                <div>
                    <label for="id_login"
                           class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">E-Mail-Adresse</label>
                    <input type="email"
                           name="login"
                           id="id_login"
                           class="block p-2.5 w-full placeholder-gray-400 text-gray-800 bg-white rounded border border-gray-100 shadow-sm dark:text-white dark:bg-gray-700 dark:border-gray-800 sm:text-sm dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:border-blue-400 focus:ring-blue-400"
                           placeholder="beispiel@email.de"
                           required="">
                </div>
                <div>
                    <label for="id_password"
                           class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">Passwort</label>
                    <input type="password"
                           name="password"
                           id="id_password"
                           placeholder="••••••••"
                           class="block p-2.5 w-full placeholder-gray-400 text-gray-800 bg-white rounded border border-gray-100 shadow-sm dark:text-white dark:bg-gray-700 dark:border-gray-800 sm:text-sm dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:border-blue-400 focus:ring-blue-400"
                           autocomplete="on"
                           required="">
                    <p class="my-2 text-sm font-medium dark:text-red2-500 text-red2-400">
                        {% if form.errors %}
                            {% for field in form %}
                                {% for error in field.errors %}{{ error|escape }}{% endfor %}
                            {% endfor %}
                            {% for error in form.non_field_errors %}{{ error|escape }}{% endfor %}
                        {% endif %}
                    </p>
                </div>
                <a href="{% url 'reset_password' %}"
                   class="text-sm font-medium text-blue-400 hover:underline">Passwort
                vergessen?</a>
                <button type="submit"
                        class="px-3 py-2.5 w-full text-sm font-semibold text-center text-white bg-blue-400 rounded hover:bg-blue-500 dark:text-white dark:bg-blue-600 focus:ring-2 focus:outline-none dark:hover:bg-blue-500 hover-blue-400 dark:focus:ring-blue-700 focus:ring-blue-500 active:bg-blue-400">
                    Anmelden
                </button>
                <p class="font-normal text-gray-800 dark:text-gray-100">
                    Sie haben noch kein Konto?
                    <a href="{% url 'signup' %}"
                       class="font-medium text-blue-400 hover:underline">Hier registrieren</a>
                </p>
            </form>
        </div>
    </div>
</section>
