<form class="flex flex-col pl-1 space-y-3">
    <div class="text-lg text-gray-800 dark:text-white">Kategorie</div>
    <div class="flex flex-row space-x-2 space-y-0 md:space-y-2 md:space-x-0 md:flex-col">
        <div class="flex items-center">
            <input id="category_filter_all"
                   type="radio"
                   hx-get="{% url "announcement_list" %}"
                   hx-include="closest form"
                   hx-trigger="change"
                   hx-target="#announcementsContainer"
                   hx-swap="outerHTML"
                   value=""
                   checked
                   name="category_option"
                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1"
                   class="text-sm font-medium text-gray-800 ms-2 dark:text-gray-300">Alle</label>
        </div>
        {% for key, value in categories.items %}
            <div class="flex items-center">
                <input id="category_filter_{{ key }}"
                       type="radio"
                       hx-get="{% url "announcement_list" %}"
                       hx-include="closest form"
                       hx-trigger="change"
                       hx-target="#announcementsContainer"
                       hx-swap="outerHTML"
                       value="{{ key }}"
                       name="category_option"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-radio-1"
                       class="text-sm font-medium text-gray-800 ms-2 dark:text-gray-300">{{ value }}</label>
            </div>
        {% endfor %}
    </div>
</form>
