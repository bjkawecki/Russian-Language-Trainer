{% extends "layout/main.html" %}
{% block title %}
    Kontakt – Bajkal
{% endblock title %}
{% block content %}
    <div class="px-5 md:basis-9/12 lg:basis-7/12 xl:basis-6/12 2xl:basis-5/12 basis-full md:px-0">
        {% include "layout/partials/page-title.html" with page_title="Kontaktformular" %}
        <div class="flex flex-col pb-28 mt-8 space-y-4">
            <form method="post"
                  action="{% url 'contact_form' %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="px-6 py-5 bg-white rounded-lg border border-gray-50 shadow-sm dark:border-none dark:bg-gray-800">
                    <div class="mb-4 space-y-2">
                        <label for="id_topic"
                               class="block text-sm font-semibold text-gray-800 dark:text-white">Thema</label>
                        <select name="topic"
                                required
                                id="id_topic"
                                class="block p-2.5 w-full placeholder-gray-400 text-gray-800 bg-white rounded-lg border border-gray-200 shadow-sm dark:text-white dark:bg-gray-600 dark:border-gray-800 sm:text-sm dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:border-blue-400 focus:ring-blue-400">
                            <option class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-900"
                                    value=""
                                    disabled
                                    selected>Wählen Sie ein Thema aus</option>
                            {% for key, value in message_form_topics.items %}<option value="{{ key }}">{{ value }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="mb-4 space-y-2">
                        <label for="id_title"
                               class="block text-sm font-semibold text-gray-800 dark:text-white">Betreff</label>
                        <input type="text"
                               name="title"
                               id="id_title"
                               class="block p-2.5 w-full placeholder-gray-400 text-gray-800 bg-white rounded-lg border border-gray-200 shadow-sm dark:text-white dark:bg-gray-600 dark:border-gray-800 sm:text-sm dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:border-blue-400 focus:ring-blue-400"
                               required>
                    </div>
                    <div class="mb-1 space-y-2">
                        <label for="id_message"
                               class="block text-sm font-semibold text-gray-800 dark:text-white">
                            Ihre
                            Nachricht
                        </label>
                        <textarea id="id_message"
                                  name="content"
                                  required
                                  rows="8"
                                  class="block p-2.5 w-full placeholder-gray-400 text-gray-800 bg-white rounded-lg border border-gray-200 shadow-sm dark:text-white dark:bg-gray-600 dark:border-gray-800 sm:text-sm dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:border-blue-400 focus:ring-blue-400"></textarea>
                    </div>
                    <div class="flex justify-end mt-5">
                        <a href="{% url 'feed' %}">{% include "layout/partials/abort-button.html" %}</a>
                        <button type="submit"
                                name="action_add"
                                class="px-3 py-2.5 text-sm font-semibold text-white bg-blue-400 rounded-lg shadow-sm dark:text-white focus:ring-2 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 hover:bg-blue-500 focus:outline-none dark:focus:ring-blue-800 focus:ring-blue-600">
                            Bestätigen
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
