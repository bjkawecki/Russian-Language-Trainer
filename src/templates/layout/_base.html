{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Russische Vokabeln lernen mit System.">
        <meta name="keywords" content="Russisch, Vokabeln, Lernen, System">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="htmx-config" content='{"useTemplateFragments": "true" }'>
        <title>
            {% block title %}
                Bajkal
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
        <link rel="shortcut icon"
              type="image/png"
              href="{% static 'images/favicon.ico' %}" />
        <script type="text/javascript">
            let root = document.getElementsByTagName('html')[0];
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia(
                    '(prefers-color-scheme: dark)').matches)) {
                root.classList.add("dark");
                localStorage.theme = 'dark';
            } else {
                root.classList.remove("dark");
                localStorage.theme = 'light';
            }
        </script>
        <script src="https://cdn.satsu.pro/tracker.js" data-site="ZI3TuVMYzW"></script>
        <script src="{% static 'js/libs/htmx.min.js' %}" defer></script>
    </head>
    <body class="flex overflow-y-hidden flex-col justify-between bg-gray-50 dark:bg-gray-950"
          id="body"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        {% include "layout/navbar/bottom-nav.html" %}
        {% block main %}
        {% endblock main %}
        {% include "layout/navbar/navbar.html" %}
        <section id="messages">
            {% include "layout/partials/toast.html" %}
        </section>
        <script src="{% static 'js/ui/color-mode.js' %}"></script>
        <script src="{% static 'js/libs/flowbite.min.js' %}"></script>
    </body>
</html>
