<a href="{% url url %}"
   class="flex flex-col space-y-1 box-border  basis-1/4 items-center {% if path in request.path %}border-t-2 border-blue-500 pt-1.5 dark:bg-gray-900 bg-gray-200 {% else %}py-2 {% endif %}">
    <div class="w-6 h-6 dark:fill-white fill-gray-800">{% include icon %}</div>
    <div class="flex items-center hover:dark:text-gray-200">{{ link_text }}</div>
</a>
